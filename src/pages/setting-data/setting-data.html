<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SettingData.Title' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-group>
        <ion-item>
            <ion-label>{{ 'SettingData.SyncTime' | translate }}</ion-label>
            <ion-note item-right>{{ syncTime | date:'yyyy-MM-dd' }}</ion-note>
        </ion-item>
    </ion-item-group>

    <button ion-button block>{{ 'SettingData.ClearData' | translate }}</button>
</ion-content>
